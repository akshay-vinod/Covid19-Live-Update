    <meta charset="UTF-8" />

    <title>Covid-19</title>
    <link rel="stylesheet" href="style.css" />

      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body class="whole">
    <div class="head">
      <h1>COVID19<span>INDIA</span></h1>
    </div>
    <div class="sta-and-dis">
      <div class="state">
        <div class="state-border">
          <h3>Kerala</h3>
        </div>
        <p>Last Updated on <span class="updated-time"></span></p>
      </div>
    </div>
    <div class="box">
      <div class="card01">
        <p>Confirmed</p>
        <i class="fas fa-heart"></i>
        <h2 class="confirmed">
          <div class="lds-ellipsis">
            <div class="card01-color"></div>
            <div class="card01-color"></div>
            <div class="card01-color"></div>
            <div class="card01-color"></div>
          </div>
        </h2>
      </div>
      <div class="card04">
        <p>Active</p>
        <i class="fas fa-heart"></i>
        <h2 class="active">
          <div class="lds-ellipsis">
            <div class="card04-color"></div>
            <div class="card04-color"></div>
            <div class="card04-color"></div>
            <div class="card04-color"></div>
          </div>
        </h2>
      </div>
      <div class="card02">
        <p>Recovered</p>
        <i class="fas fa-heart"></i>
        <h2 class="recovered">
          <div class="lds-ellipsis">
            <div class="card02-color"></div>
            <div class="card02-color"></div>
            <div class="card02-color"></div>
            <div class="card02-color"></div>
          </div>
        </h2>
      </div>
      <div class="card03">
        <p>Deceased</p>
        <i class="fas fa-heart"></i>
        <h2 class="deceased">
          <div class="lds-ellipsis">
            <div class="card03-color"></div>
            <div class="card03-color"></div>
            <div class="card03-color"></div>
            <div class="card03-color"></div>
          </div>
        </h2>
      </div>
    </div>
