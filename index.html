<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid-19</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/noframework.waypoints.min.js"></script>
  </head>
  <div class="whole">
    <div class="head">
      <h1>COVID19<span>INDIA</span></h1>
    </div>
    <div class="sta-and-dis">
      <div class="state">
        <div class="state-border">
          <h3>Kerala</h3>
        </div>
        <p>Last Updated on <span class="updated-time"></span></p>
      </div>
    </div>
    <div class="box">
      <div class="blank_space1"></div>
      <div class="cards">
          <div class="card01">
            <p>Confirmed</p>
            <i class="fas fa-heart"></i>
            <h2 class="num confirmed">
              <div class="lds-ellipsis">
                <div class="card01-color"></div>
                <div class="card01-color"></div>
                <div class="card01-color"></div>
                <div class="card01-color"></div>
              </div>
            </h2>
          </div>
          <div class="card04">
            <p>Active</p>
            <i class="fas fa-heart"></i>
            <h2 class="num active">
              <div class="lds-ellipsis">
                <div class="card04-color"></div>
                <div class="card04-color"></div>
                <div class="card04-color"></div>
                <div class="card04-color"></div>
              </div>
            </h2>
          </div>
          <div class="card02">
            <p>Recovered</p>
            <i class="fas fa-heart"></i>
            <h2 class="num recovered">
              <div class="lds-ellipsis">
                <div class="card02-color"></div>
                <div class="card02-color"></div>
                <div class="card02-color"></div>
                <div class="card02-color"></div>
              </div>
            </h2>
          </div>
          <div class="card03">
            <p>Deceased</p>
            <i class="fas fa-heart"></i>
            <h2 class="num deceased">
              <div class="lds-ellipsis">
                <div class="card03-color"></div>
                <div class="card03-color"></div>
                <div class="card03-color"></div>
                <div class="card03-color"></div>
              </div>
            </h2>
          </div>
        </div>
        <div class="blank_space2"></div>
    </div>
    <div class="total_count">
      <h3><b>Kerala</b></h3>
      <p class="total_title">Total Confirmed</p>
      <h2 class="total_data"></h2>
    </div>
    <script src="app.js"></script>
  </body>
</html>
